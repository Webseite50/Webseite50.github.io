<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arbeitsaccount ABC - Studie</title>

  <style>
    /* ===== Arbeitsaccount ABC – Modernes Schwarz/Grau/Weiß Design ===== */

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #f2f2f2; /* sehr helles Grau */
    }

    header {
      background: linear-gradient(90deg, #000000, #3a3a3a);
      color: white;
      padding: 25px 0;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 25px;
      border: none;
      border-radius: 6px;
      background: #000000;
      color: white;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3a3a3a;
      transform: scale(1.02);
    }

    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
    }

    .screen { display: none; }
    .active { display: block; }
  </style>
</head>
<body>

<header>Arbeitsaccount ABC</header>

<!-- Registrierung -->
<div id="registerScreen" class="container screen active">
  <h2>Registrierung</h2>
  <form id="registerForm">
    <label>Username</label>
    <input name="username" required>
    <label>Passwort</label>
    <input name="password" type="password" required>
    <label>Passwort wiederholen</label>
    <input name="passwordConfirm" type="password" required>
    <button>Registrieren</button>
  </form>
  <p class="error" id="regError"></p>
</div>

<!-- Login -->
<div id="loginScreen" class="container screen">
  <h2>Login</h2>
  <form id="loginForm">
    <label>Username</label>
    <input name="username" required>
    <label>Passwort</label>
    <input name="password" type="password" required>
    <button>Login</button>
  </form>
  <p class="error" id="loginError"></p>
</div>

<!-- Erfolgs-Screen Registrierung -->
<div id="successScreen" class="container screen">
  <h2>Registrierung erfolgreich!</h2>
  <p>Ihr Arbeitsaccount ABC wurde erfolgreich erstellt.</p>
  <button id="goToLoginBtn">Weiter zum Login</button>
</div>

<!-- Erfolgs-Screen Login -->
<div id="loginSuccessScreen" class="container screen">
  <h2>Login erfolgreich!</h2>
  <p>Sie sind angemeldet. Vielen Dank für Ihre Teilnahme.</p>
</div>

<script>
const siteName = "ArbeitsaccountABC";
let startTime = null;

let regAttempts = 0;
let loginAttempts = 0;

function show(screenId) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(screenId).classList.add("active");
  if (startTime === null) startTime = performance.now();
}

document.getElementById("goToLoginBtn").onclick = () => {
  document.getElementById("loginForm").reset();
  document.getElementById("loginError").textContent = "";
  loginAttempts = 0;
  show("loginScreen");
};

// Registrierung
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  regAttempts++;

  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  if (data.password !== data.passwordConfirm) {
    document.getElementById("regError").textContent = "Passwörter stimmen nicht überein!";
    return;
  }

  data.duration_ms = Math.round(performance.now() - startTime);
  data.attempts = regAttempts;
  startTime = null;

  const res = await fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if ((await res.text()) === "registered") {
    regAttempts = 0;
    document.getElementById("registerForm").reset();
    document.getElementById("regError").textContent = "";
    show("successScreen");
  } else {
    document.getElementById("regError").textContent = "Fehler bei der Registrierung.";
  }
});

// Login
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  loginAttempts++;

  const data = Object.fromEntries(new FormData(e.target));
  data.site_name = siteName;

  data.duration_ms = Math.round(performance.now() - startTime);
  data.attempts = loginAttempts;

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if ((await res.text()) === "login ok") {
    startTime = null;
    loginAttempts = 0;
    show("loginSuccessScreen");
  } else {
    document.getElementById("loginError").textContent = "Login fehlgeschlagen.";
  }
});
</script>

</body>
</html>
